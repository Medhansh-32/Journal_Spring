<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c0fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            background-color: #e0e5ec;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 8px 8px 15px rgba(0,0,0,0.2), -8px -8px 15px rgba(255,255,255,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            transform: scale(0.9);
            animation: scaleIn 0.6s forwards;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 30px;
            color: #333;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group label {
            position: absolute;
            top: -10px;
            left: 15px;
            background-color: #e0e5ec;
            padding: 0 5px;
            font-weight: 500;
            color: #555;
            transition: 0.3s;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 40px;
            border: none;
            border-radius: 12px;
            box-shadow: inset 5px 5px 15px rgba(0,0,0,0.2), inset -5px -5px 15px rgba(255,255,255,0.3);
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus {
            box-shadow: inset 5px 5px 15px rgba(0,0,0,0.3), inset -5px -5px 15px rgba(255,255,255,0.5);
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -20px;
            left: 10px;
            font-size: 12px;
            color: #007bff;
        }
        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
        }
        .login-button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2), inset 0 -2px 4px rgba(255,255,255,0.3);
        }
        .login-button:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3), inset 0 -2px 4px rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }
        .login-button:active {
            box-shadow: 0 4px 6px rgba(0,0,0,0.2), inset 0 -2px 4px rgba(255,255,255,0.2);
            transform: translateY(1px);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="POST">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="username">Username</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
</div>
<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
